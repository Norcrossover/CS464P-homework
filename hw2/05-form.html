<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="p-5">
      <form class="container w-75 bg-light rounded-sm dropshadow">
        <h1 class="text-center p-2">Exercise 05 - Form</h1>
        <div class="d-flex flex-column p-2">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="John Doe"
          />
        </div>
        <div class="d-flex flex-column p-2">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@example.com"
          />
        </div>
        <div class="d-flex flex-column p-2">
          <!-- Found here (Forgot how to do this): https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select -->
          <label for="registrationStatus" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select
            name="registrationOptions"
            id="registrationStatus"
            class="form-select"
            data-bs-placeholder="Choose option:"
          >
            <option value="" selected disabled hidden>Choose option:</option>
            <option value="Registered">Registered</option>
            <option value="Waitlisted">Waitlisted</option>
            <option value="Pending">Pending</option>
            <option value="Accepted">Accepted</option>
            <option value="Rejected">Rejected</option>
            <option value="Dropped">Dropped</option>
            <option value="Withdrawn">Withdrawn</option>
            <option value="Auditing">Auditing</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="d-flex flex-column p-2">
          <p class="fw-bold">Have you taken any of the following courses?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Programming Languages"
              id="programmingLanguages"
            />
            <label class="form-check-label" for="programmingLanguages">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Operating Systems"
              id="operatingSystems"
            />
            <label class="form-check-label" for="operatingSystems">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Full Stack Web Development"
              id="fullStackWebDevelopment"
            />
            <label class="form-check-label" for="fullStackWebDevelopment">
              Full Stack Web Development
            </label>
          </div>
        </div>
        <div class="d-flex flex-column p-2 fw-bold">
          <label for="comments" class="form-label">Anything else?</label>
          <textarea id="comments"></textarea>
        </div>
        <div class="d-flex justify-content-between p-2">
          <input
            type="submit"
            value="Submit"
            class="btn btn-primary w-100 me-1"
          />
          <input type="reset" value="Reset" class="btn btn-secondary w-100" />
        </div>
      </form>

      <div class="modal fade" id="submissionModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Form Submission</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
              <!-- Form data will be inserted here with JavaScript -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
