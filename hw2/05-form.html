<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="p-5">
      <form class="container bg-light rounded-sm dropshadow">
        <h1 class="text-center p-3">Exercise 05 - Form</h1>
        <div class="d-flex flex-column p-3">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="d-flex flex-column p-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input type="email" class="form-control" />
        </div>
        <div class="d-flex flex-column p-3">
          <!-- Found here (Forgot how to do this): https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select -->
          <label for="registrationStatus" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select
            name="registrationOptions"
            id="registrationStatus"
            class="form-select"
            data-bs-placeholder="Choose option:"
          >
            <option value="" selected disabled hidden>Choose option:</option>
            <option value="registered">Registered</option>
            <option value="waitlist">Waitlisted</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="d-flex flex-column p-3">
          <p class="fw-bold">Have you taken any of the following courses?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="programmingLanguages"
            />
            <label class="form-check-label" for="programmingLanguages">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="operatingSystems"
            />
            <label class="form-check-label" for="operatingSystems">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="fullStackWebDevelopment"
            />
            <label class="form-check-label" for="fullStackWebDevelopment">
              Full Stack Web Development
            </label>
          </div>
        </div>
        <div class="d-flex flex-column p-3 fw-bold">
          <label for="comments" class="form-label">Anything else?</label>
          <textarea id="comments"></textarea>
        </div>
        <div class="d-flex p-3">
          <input type="submit" value="Submit" class="btn btn-primary w-50" />
          <input type="reset" value="Reset" class="btn btn-secondary w-50" />
        </div>
      </form>
    </main>
  </body>
</html>
